<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .completed-message {
            text-align: center;
            margin: 20px 0;
            color: green;
            font-weight: bold;
        }
        label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="checkbox"],
        button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 14px;
        }
        input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="checkbox"] {
            width: auto;
            display: inline-block;
            margin-right: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            padding: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .cancel-link {
            display: block;
            text-align: center;
            color: #555;
            text-decoration: none;
            margin-top: 10px;
        }
        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<h1>Edit Task</h1>
<div th:if="${task.completed}" class="completed-message">This task is completed!</div>
<form action="/tasks/edit" method="post">
    <input type="hidden" id="id" name="id" th:value="${task.id}">

    <label for="description">Task Description:</label>
    <input type="text" id="description" name="description" th:value="${task.description}" required>

    <label for="priority">Priority:</label>
    <input type="text" id="priority" name="priority" th:value="${task.priority}" required>

    <label for="dueDate">Due Date:</label>
    <input type="text" id="dueDate" name="dueDate" th:value="${task.dueDate}" placeholder="YYYY-MM-DD" required>

    <label for="completed">Completed:</label>
    <input type="checkbox" id="completed" name="completed" th:checked="${task.completed}">

    <button type="submit">Update Task</button>
    <a href="/tasks" class="cancel-link">Cancel</a>
</form>

</body>
</html>
